       <h1> “这洁白的胴体，不沾点污秽可不行。”</h1>
       <p>职业：射手。
          特长：消耗。
          一技能：瘴毒，提高攻击速度和暴击率，持续两秒。
          二技能：隐匿，在脚下形成一个沼泽，藏入其中，沼泽对周围敌人造成减速效果。
          三技能：恶臭，向指定方向发出三支箭矢，箭矢命中敌人或到达最远处将释放恶臭毒气，毒气持续两秒，持续造成伤害和减速。
       </p>
